name: Latest Version

on:
  push:
    branches:
      - main
      - release/*

jobs:
  latest-version:

    runs-on: [self-hosted, macos]

    env:
      PACKAGE_REGISTRY_USERNAME: ${{ secrets.PACKAGE_REGISTRY_USERNAME }}
      PACKAGE_REGISTRY_TOKEN: ${{ secrets.PACKAGE_REGISTRY_TOKEN }}
      GRGIT_USER: ${{ secrets.PACKAGE_REGISTRY_USERNAME }}
      GRGIT_PASS: ${{ secrets.PACKAGE_REGISTRY_TOKEN }}

    steps:
      - name: Display runner context
        run: hostname -s
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.4.1
          with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Cleanup
        run: ./gradlew clean
      - name: Version
        run: ./gradlew version
      - name: Build
        run: ./gradlew build
      - name: Publish Snapshot to Maven Repo
        run: ./gradlew publishSnapshot
