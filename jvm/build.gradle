apply plugin: 'java-library'
apply plugin: 'kotlin'


dependencies {
    // compile the jar directly due to the `:util` module is marked as an android project and therefore ignored
    compile fileTree(dir: "${rootDir}/util/build/libs", include: ['*.jar'])

    testImplementation Libraries.testKotlin
    testImplementation Libraries.testKotlinJunit
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}
compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

compileTestKotlin.dependsOn(':util:assemble')
