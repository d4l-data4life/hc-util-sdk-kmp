apply plugin: 'com.android.library'


android {
    compileSdkVersion AndroidConfig.compileSdkVersion
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion AndroidConfig.minSdkVersion
        targetSdkVersion AndroidConfig.targetSdkVersion
        versionCode LibraryConfig.versionCode
        versionName LibraryConfig.version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    sourceSets.each {
        it.manifest.srcFile "src/androidMain/AndroidManifest.xml"
    }


    sourceSets {
        // main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidIntTest/kotlin'
    }


}

dependencies {
    implementation Libraries.kotlinStdLibJdk8
    implementation Libraries.kotlinCoroutinesAndroid

    androidTestImplementation Libraries.androidTestRunner
    androidTestImplementation Libraries.androidTestEspressoCore
    androidTestImplementation Libraries.testKotlin
    androidTestImplementation Libraries.testKotlinJunit
    androidTestImplementation Libraries.testKotlinMockkAndroid
}


task androidSourcesJar(type: Jar) {
    archiveClassifier = 'sources'

    from android.sourceSets.main.java.srcDirs
}

task androidJavadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    options.linkSource true
    options.addStringOption('encoding', 'UTF-8')
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    failOnError false
}

task androidJavadocJar(type: Jar, dependsOn: androidJavadoc) {
    archiveClassifier = 'javadoc'
    from androidJavadoc.destinationDir
}

artifacts {
    archives androidSourcesJar
    archives androidJavadocJar
}
